<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | OctopiX Cloud</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stat-card {
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            margin: 1rem 0;
            color: var(--accent);
        }
    </style>
</head>

<body class="animate-fade">
    <div id="nav-container"></div>

    <main class="stats-grid">
        <div class="stat-card glass" onclick="window.location.href='users.html'">
            <h3>Total Users</h3>
            <div id="userCount" class="stat-number">-</div>
            <p>Managed Identities</p>
        </div>
        <div class="stat-card glass" onclick="window.location.href='roles.html'">
            <h3>Available Roles</h3>
            <div id="roleCount" class="stat-number">-</div>
            <p>Permission Groups</p>
        </div>
        <div class="stat-card glass" onclick="window.location.href='organizations.html'">
            <h3>Organizations</h3>
            <div id="orgCount" class="stat-number">-</div>
            <p>Active Workspaces</p>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        checkAuth();
        injectNav();

        async function loadStats() {
            try {
                const users = await api.get('/user/all');
                const roles = await api.get('/role/all');
                const orgs = await api.get('/organization/all');

                document.getElementById('userCount').innerText = users.length;
                document.getElementById('roleCount').innerText = roles.data ? roles.data.length : roles.length;
                document.getElementById('orgCount').innerText = orgs.data ? orgs.data.length : orgs.length;
            } catch (err) {
                console.error('Stats loading failed', err);
            }
        }

        loadStats();
    </script>
</body>

</html>
